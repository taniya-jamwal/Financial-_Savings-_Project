<!DOCTYPE html>
<html>
<head>
    <title>Financial Savings Project</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <header>
        <h1>Financial Savings Project</h1>
    </header>
    <div class="container">
        <section>
            <h2>Income and Expenses</h2>
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your monthly income"><br>
            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" placeholder="Enter your monthly expenses"><br>
        </section>
        <section>
            <h2>Savings Goals</h2>
            <label for="savings-goal">Savings Goal:</label>
            <input type="number" id="savings-goal" placeholder="Enter your savings goal amount"><br>
        </section>
        <section>
            <h2>Progress</h2>
            <p>Your savings progress:</p>
            <div id="progress">0%</div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
